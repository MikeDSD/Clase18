<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikePlantilla</title>
</head>
<body>
      <h1>Plantilla</h1>
      <p>Contenido de la plantilla blablablablba...</p>

      <p style= "color:purple">nombre={{ nombre }}</p>
      <p>apellido={{ apellido }}</p>
      <p>edad={{ edad }}</p>
      <p style="color:blue">Lista de notas</p>

      <ul>
          {% for nota in lista %}

          {% if nota > 5 %}

          <li style="color:green">PASASTE: {{ nota  }} </li>

          {% else %}
          <li style="color:red">RASPADO: {{ nota }} </li>

          {% endif %}



          {% endfor %}
      </ul>

</body>
</html>
